name: Publish to npm
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for Trusted Publishing
      contents: write    # Changed to write so we can create a Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Publish to NPM
        # REMOVED the secret token. OIDC handles it automatically.
        run: npm publish --access public

      - name: Create GitHub Release
        # This will turn your Tag into a real "Release" automatically
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true