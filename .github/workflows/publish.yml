name: Publish to npm
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Trusted Publishing
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Update npm 
        run: npm install -g npm@latest # Required for OIDC support
        
      - run: npm install
      - run: npm run build
      
      - name: Publish to npm
        # No --provenance flag needed; Trusted Publishing does it automatically!
        run: npm publish --access public