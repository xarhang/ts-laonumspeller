name: Publish to npm
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - run: npm install
      - run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        # Notice: env: NODE_AUTH_TOKEN is REMOVED. OIDC handles it.