name: Publish to npm
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read  # Required for creating GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}  # The Git tag that triggered this workflow (e.g., v1.0.0)
          release_name: Release ${{ github.ref_name }}
          body: |
            Changelog:
            - Updates and changes go here (can be autogenerated or manually edited).
            - Fixes, improvements, and more.
          draft: false  # Set to true for a draft release
          prerelease: false  # Set to true if the release is a prerelease
          generate_release_notes: true  # Auto-generate release notes

      - name: Upload Assets to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/output.zip  # Path to the asset you'd like to upload (update this)
          asset_name: output.zip         # Name of the asset visible on the release
          asset_content_type: application/zip